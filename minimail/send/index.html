<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
</head>
<body>
    
    <div class="main_container">

        <div class="send" id="send">

            <div class="input-group">
                
                <div class="input-group-btn">
                  <!-- Buttons -->
                </div>

                <input type="email" 
                       placeholder="sender" 
                       id="sender"
                       class="form-control" 
                       aria-label="...">

                <input type="email" 
                       placeholder="mail destination" 
                       id="mail_destination"
                       class="form-control" 
                       aria-label="...">

                <input type="text" 
                       placeholder="topic" 
                       id="topic"
                       class="form-control" 
                       aria-label="...">
                
                <textarea placeholder="mail message..."
                          id="mail_msg"
                          class="form-control" 
                          rows="12"></textarea>
                          
                <button type="button" 
                        class="btn btn-primary">send</button>

                <div class="alert alert-danger" id="alert_error" role="alert"></div>

            </div>

        </div>

        <div id="side_bar">
            
            <img src="../assets/logo.png" alt="logo">

            <strong class="inbox" id="inbox">inbox</strong>

            <strong class="sendbox" id="sendbox">sendbox</strong>

            <strong class="home" id="home">home</strong>

        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
